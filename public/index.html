<html>
    <head>
        <meta charset="utf-8">
        <title>Meu Primeiro Jogo Multiplayer</title>
        <link rel="stylesheet" href="style.css">
        <style>
            #screen {
                border: 10px solid #CCC;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;
                width: 400px;
                height: 400px;
            }
        </style>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <!-- ul.pages>li.canvas.page+li.login.page>div.form>h3.title+input.usernameInput-->
        <ul class="pages">
            <li class="canvas page">
                <canvas class="canvas" id="screen" width="10" height="10"></canvas>
            </li>
            <li class="login page">
                <div class="form">
                    <h3 class="title">Nickname?</h3>
                    <input type="text" class="usernameInput" maxlength="14" placeholder="Type here..."/>
                    <button id="btnUsernameInput" onclick="gameLogin()">Ok</button>
                </div>
            </li>
        </ul>

        <script type="module">
            import createGame from './game.js'
            import createKeyboardListener from './keyboard-listener.js'
            import renderScreen from './render-screen.js'
            import gameLogin from './login.js'
            
            const game = createGame()
            const keyboardListener = createKeyboardListener(document)
            

            const socket = io()

            socket.on('connect', () => {
                const playerId = socket.id
                console.log(`Player connected on Client with id: ${playerId}`)

                const screen = document.getElementById('screen')
                renderScreen(screen, game, requestAnimationFrame, playerId)
            })

            socket.on('setup', (state) => {
                const playerId = socket.id
                game.setState(state)

                keyboardListener.registerPlayerId(playerId)
                keyboardListener.subscribe(game.movePlayer)
                keyboardListener.subscribe((command) => {
                    socket.emit('move-player', command)
                })
            })

            socket.on('add-player', (command) => {
                console.log(`Receiving ${command.type} -> ${command.playerId}`)
                game.addPlayer(command)
            })

            socket.on('remove-player', (command) => {
                console.log(`Receiving ${command.type} -> ${command.playerId}`)
                game.removePlayer(command)
            })

            socket.on('move-player', (command) => {
                console.log(`Receiving ${command.type} -> ${command.playerId}`)

                const playerId = socket.id

                if (playerId !== command.playerId) {
                    game.movePlayer(command)
                }
            })

            socket.on('add-fruit', (command) => {
                console.log(`Receiving ${command.type} -> ${command.fruitId}`)
                game.addFruit(command)
            })

            socket.on('remove-fruit', (command) => {
                console.log(`Receiving ${command.type} -> ${command.fruitId}`)
                game.removeFruit(command)
            })

            //Login
            function gameLogin() {

                const [$usernameInput] = document.getElementsByClassName('usernameInput'); 

                const [$loginPage] = document.getElementsByClassName('login page');
                const [$canvasPage] = document.getElementsByClassName('canvas page');  

                // Prompt for setting a username
                let username;
                let connected = false;
                username = $usernameInput.val().trim();
                // If the username is valid
                if (username) {
                    $loginPage.fadeOut();
                    $canvasPage.show();
                    $loginPage.off('click');
                    $currentInput = $canvasPage.focus();
                    socket.emit('add user', username);
                }            
            
            }

            // Whenever the server emits 'login', log the login message
            socket.on('login', (data) => {
                connected = true;
                // Display the welcome message
                const message = 'Welcome to Socket.IO Chat â€“ ';
                log(message, {
                prepend: true
                });
                addParticipantsMessage(data);
            });
        </script>
    </body>
</html>
